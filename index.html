<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Board de Tarefas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="board">
      <h1>Board de tarefas</h1>

      <div class="input-group">
        <input type="text" placeholder="Nome da tarefa" />
        <input type="text" placeholder="Etiqueta" />
        <button class="add-button">+</button>
      </div>

      <div class="tasks">
        <div class="task">
          <div class="task-group">
            <div>
              <div class="task-title">
                Implementar tela de listagem de tarefas
              </div>
              <div class="task-meta">
                <div class="task-tags">
                  <span class="tag">frontend</span>
                </div>
                <span class="task-date">Criado em: 27/08/2024</span>
              </div>
            </div>
            <button class="conclude-button">Concluir</button>
          </div>
        </div>

        <div class="task">
          <div class="task-group">
            <div>
              <div class="task-title">
                Criar endpoint para cadastro de tarefas
              </div>
              <div class="task-meta">
                <div class="task-tags">
                  <span class="tag">backend</span>
                </div>
                <span class="task-date">Criado em: 27/08/2024</span>
              </div>
            </div>
            <button class="conclude-button">Concluir</button>
          </div>
        </div>

        <div class="task">
          <div class="task-group">
            <div>
              <div class="task-title-conclude">
                Implementar prot√≥tipo da listagem de tarefas
              </div>
              <div class="task-meta">
                <div class="task-tags">
                  <span class="tag">ux</span>
                </div>
                <span class="task-date">Criado em: 27/08/2024</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
